name: Build and Test

on:
  push:  # Dieser Workflow wird bei jedem Push auf irgendeinen Branch ausgelöst
    branches:
      - '**'  # '**' bedeutet, dass der Workflow auf alle Branches reagiert
  pull_request:  # Dieser Workflow wird bei jedem Pull Request ausgelöst
    branches:
      - '**'  # '**' bedeutet, dass der Workflow auf alle Branches reagiert

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

    - name: Install base packages
      run: |
        python -m pip install --upgrade pip
        pip install nox
        pip install poetry
    
    - name: Configure Poetry to not create virtualenvs
      run: poetry config virtualenvs.create false --local

    - name: Install dependencies
      run: poetry install --no-root

    - name: Run Nox
      run: nox --sessions install ruff_format ruff_check pylint mypy pytest coverage
